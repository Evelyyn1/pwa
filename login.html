<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mi PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff66b2">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4da6;
    }

    #mensaje {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸ’– Iniciar sesiÃ³n</h1>
    <form id="loginForm">
      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="Ingresa tu correo" required>
      
      <label for="password">ContraseÃ±a:</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseÃ±a" required>
      
      <button type="submit">Entrar</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Permite loguear a cualquiera que llene ambos campos
      if (email !== "" && password !== "") {
        localStorage.setItem("logueado", "true");
        window.location.href = "index.html";
      } else {
        mensaje.textContent = "Por favor, llena todos los campos ðŸ’¡";
      }
    });

    // Si ya estÃ¡ logueado, redirige al inicio
    if (localStorage.getItem("logueado") === "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
