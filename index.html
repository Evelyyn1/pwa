<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Mi PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff66b2">
  <style>
    body {
      background-color: #ffb6c1; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #d63384;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4da6;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>💖 Bienvenidos a mi PWA</h1>
  <p id="estado"></p>

  <div id="acciones">
    <button id="loginBtn" onclick="irLogin()">Iniciar sesión</button>
    <button id="logoutBtn" onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    const estadoTexto = document.getElementById("estado");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // estadio del usuario
    if (localStorage.getItem("logueado") === "true") {
      estadoTexto.textContent = "Ya has iniciado sesión 💫";
      loginBtn.style.display = "none";
    } else {
      estadoTexto.textContent = "Aún no has iniciado sesión 🌸";
      logoutBtn.style.display = "none";
    }

    function irLogin() {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("logueado");
      window.location.reload();
    }
  </script>
</body>
</html>
